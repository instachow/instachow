<html>
    <head>
        <title>Instachow</title>
        <link rel="stylesheet" type="text/css" href="css/layout.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="header-container pad">
            Instachow
        </div>
        <div class="main-container">
            <div id="map"></div>
        </div>
        <div class="bottom-nav pad">
            <i class="material-icons">format_list_bulleted</i>
            <i class="material-icons pad-left">add_location</i>
        </div>

        <div id="event-popup" class="icon pad">
            <i class="material-icons float-right" onclick="closeEventPopup()">close</i>
            <h3 id='event-popup-title'> MENA Banquet </h3> 
            <h4 id='event-popup-room'> Kresge 4-111 </h4>
            <h4 id='event-popup-start-time'> Start time: 13:00 </h4> 
            <h4 id='event-popup-end-time'> End time: 16:00 </h4> 
            <h4 id='event-popup-food-categories'>Salad, Pizza, Middle-Eastern </h4> 
            <p id='event-popup-description'></p>
        </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyCB76W2ds98ZynBgTF0BEtV6AgIiHsrHA8
&callback=initMap" type="text/javascript"></script>
    <script src="data.json"></script>
    <script src="js/map.js"></script>
    <script src="js/events.js"></script>
    </body>
</html>
