<html>

<head>
    <title>Instachow</title>
    <link rel="stylesheet" type="text/css" href="css/layout.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script|Source+Sans+Pro&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scalable=no>
</head>

<body>
    <div class="header-container pad">
        <span style="font-size: 22px;">Instachow</span>
        <i class="material-icons" id="my-location-icon" onclick="showMyLocation()">my_location</i>
    </div>
    <div class="main-container">
        <div id="map"></div>
    </div>
    <div class="bottom-nav pad-half pad-left">
        <span class="bottom-nav-item" onclick="openListPopup()"> <i class="material-icons">format_list_bulleted</i>
            <span>List</span>
        </span>
        <span class="bottom-nav-item" id="new-event-button" onclick="openNewPopup()"> <i
                class="material-icons">add_location</i>
            <span>Add</span> <span class="hide-small">Event</span>
        </span>
        <span class="bottom-nav-item" onclick="openFilterPopup()"> <i class="material-icons">filter_list</i>
            <span>Filter</span></span>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyCB76W2ds98ZynBgTF0BEtV6AgIiHsrHA8" type="text/javascript"></script>
    <script type="text/javascript" src="data.json"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <script src="js/list.js"></script>
</body>

</html>
